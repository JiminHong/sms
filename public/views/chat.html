		<!-- ==========================  Create a Group Chat ========================== -->
		<div class="row">
			<form class="form-group col-lg-6">
				<h3>Creat a group chat</h3>
				<label>
					Group Name :
					<input type="text" ng-model="groups.groupName" placeholder="Enter a new group name" class="form-control">
				</label>
				<label>
					Password :
					<input type="password" ng-model="groups.groupPassword" placeholder="Enter a new group name" class="form-control">
				</label>
				<button ng-click="createGroup()" class="btn btn-default" type="submit" >Send</button>
			</form>

			<!-- ========================== Group Chats  ========================== -->
			<div class="col-lg-6">
				<h3>Groups</h3>
				<!-- {[{ groups[10] }]}-->
				 <div ng-repeat= "group in groups">
					<div ng-click="enterGroupChat(group)">
						<a>{[{ group.newGroupName }]}</a>
					</div>
	<!-- 				<div ng-repeat="data in group">
						{[{ data.memberUsername }]}
					</div> -->
				</div>
			</div>
		</div>

		<!-- ========================== Global Chat ========================== -->
		<hr>
		<div class="row">
			<div class="col-lg-6">
			<h3>Global Chat</h3>
			<div ng-repeat="message in messages">
				<p><em>{[{message.from}]}: </em>{[{message.content}]}</p>
			</div>

			<form class="form-inline form-group" ng-submit="addMessage()">
				<input type="text" ng-model="message" placeholder="Type your message here" class="form-control">
				<button class="btn btn-default" type="submit">Send</button>
			</form>
			</div>
		</div>
	</div>
