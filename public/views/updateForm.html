<div class="form-group">
	<form ng-submit="updateComment()">
		<label for="">
			<input type="text" ng-model="user.author" ng-change="users.$save(user)" placeholder="Update author">
		</label>
		<label for="">
			<textarea type="text" ng-model="user.comment"  ng-change="users.$save(user)" placeholder="Update comments" class="form-control" autofocus>
			</textarea>
		</label>
		<button type="submit" class="btn btn-default">Update Comment</button>
	</form>
</div>
